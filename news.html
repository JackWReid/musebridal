---
title: News
layout: default
permalink: /news/
---

<header class="page-header">
    <h1 class="page-header__title">News</h1>
</header>

<ul class="news-posts">
  {% for post in site.posts %}

    <li class="news-posts__item">
      <a href="{{ site.url }}{{ post.url }}">
      	<div class="news-posts__item__image" style="background: url('{{ post.image }}'); background-size: cover; background-position: center;"></div>
      	<div class="news-posts__item__wrap">
	    		<h1 class="news-posts__item__title">{{ post.title }}</h1>
	    		<time class="news-posts__item__date">{{ post.date | date: "%b %-d, %Y" }}</time>
	    		{{ post.excerpt | truncatewords:30 }}
          <p class="news-posts__item__readmore">Read More</p>
      	</div>
      </a>
    </li>

  {% endfor %}
</ul>
